<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="hangman.css">
    <script src="word-list.js" defer></script>
    <script src="hangman.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="wrapper">
    <div class="container">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
    <!-- mới thêm -->
    <div class="mode-panel">
        <div class="mode-options">
            <label><input type="radio" name="mode" value="random" checked> Ngẫu nhiên</label>
            <label><input type="radio" name="mode" value="custom"> Tự nhập đề</label>
        </div>

        <div class="custom-inputs">
            <input type="text" id="customWord" placeholder="Nhập từ..." maxlength="20" />
            <input type="text" id="customHint" placeholder="Nhập gợi ý..." maxlength="50" />
            <button id="startCustomGame">Bắt đầu</button>
        </div>
    </div>
    <!--mới thêm-->
    </div>
</body>
</html>
