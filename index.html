
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Linking Google fonts for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="site-nav">
      <button class="sidebar-toggle">
        <span class="material-symbols-rounded">menu</span>
      </button>
    </nav>

    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar collapsed">
        <!-- Sidebar header -->
        <div class="sidebar-header">
          <img src="panda.jpg" alt="CodingNepal" class="header-logo" />
          <button class="sidebar-toggle">
            <span class="material-symbols-rounded">chevron_left</span>
          </button>
        </div>

        <div class="sidebar-content">
          <!-- Search Form -->
          <form action="#" class="search-form">
            <span class="material-symbols-rounded">search</span>
            <input type="search" placeholder="Search..." required />
          </form>

          <!-- Sidebar Menu -->
          <ul class="menu-list">
            <li class="menu-item">
              <a href="#" class="menu-link active" onclick="loadPage('profile.html', this)">
                <span class="material-symbols-rounded">dashboard</span>
                <span class="menu-label">Profile</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link" onclick="loadPage('paint.html', this)">
                <span class="material-symbols-rounded">insert_chart</span>
                <span class="menu-label">Paint</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link" onclick="loadPage('card.html', this)">
                <span class="material-symbols-rounded">notifications</span>
                <span class="menu-label">Memory Cards</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link" onclick="loadPage('Piano.html', this)">
                <span class="material-symbols-rounded">Piano</span>
                <span class="menu-label">Piano</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link" onclick="loadPage('img.html', this)">
                <span class="material-symbols-rounded">image</span>
                <span class="menu-label">Image custom</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link" onclick="loadPage('hangman.html', this)">
                <span class="material-symbols-rounded">circle</span>
                <span class="menu-label">hangman</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">settings</span>
                <span class="menu-label">Settings</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- Sidebar Footer -->
        <div class="sidebar-footer">
          <button class="theme-toggle">
            <div class="theme-label">
              <span class="theme-icon material-symbols-rounded">dark_mode</span>
              <span class="theme-text">Dark Mode</span>
            </div>
            <div class="theme-toggle-track">
              <div class="theme-toggle-indicator"></div>
            </div>
          </button>
        </div>
      </aside>

      <!-- Site main content -->
      <div class="main-content">
        <iframe id="content-frame" src="profile.html" width="100%" height="100%"></iframe>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
